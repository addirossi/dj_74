<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    {% for item in products %}
        <a href="{% url 'details' item.id %}"><h2>{{ item.name }}</h2></a>
        <p>{{ item.description }}</p>
        <h3>{{ item.price }}</h3>
        <a href="{% url 'details' item.id %}"><button>Подробнее</button></a>
        <p>-------------------------</p>
    {% endfor %}
</body>
</html>
